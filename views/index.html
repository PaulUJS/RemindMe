<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemindMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <h1>RemindMe</h1>
                </div>
                <ul class="nav-items">

                    <li>
                        <a href="signup">
                        <button class="sign-up">
                        Sign Up
                        </button>
                    </a>
                    </li>

                    <li>
                        <a href="login">
                        <button class="log-in">
                        Log in
                        </button>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
    <hr>

    <main>
    <div class="header-container">
        <div class="wrapper">
            <header>
                <div class="main-welcome">
                    <h2">Welcome,</h2>
                    <h3>Never forget important dates or events again with RemindMe!</h2>
                </div>
            </header>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer">
            <div class="text-container">
                <div>Set reminders for the things you plan to do</div>
                <div>Link your email to your account</div>
                <div>Get alerts that remind you of your plans</div>
            </div>
        </div>
        
        <div class="info-container">
            
            <div id="ellipse1">
                <div class="icon-container"><img src="calender.png" alt="calender" class="icons" type="img"></div>
            </div>

            <div id="ellipse2">
                <div class="icon-container"><img src="phone.png" alt="phone" class="icons" type="img"></div>
            </div>

            <div id="ellipse3">
                <div class="icon-container"><img src="email.png" alt="email" class="icons" type="img" ></div>
            </div>


        </div>
        <footer>
            <p>Calander image by <a href="https://icons8.com/">https://icons8.com/</a></p>
        </footer>
    </div>
    
    <script src="main.js" type="script/javascript"> </script>
    </main>
</body>
</html>
